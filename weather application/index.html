<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Weather App</h2>
        <div class="input-container">
            <input type="text" placeholder="City Name" id="city-input" required><button id="get-weather-btn">Get Weather</button>
        </div>
        <div class="weather-info" id="hidden">
            <h3 id="city-name"></h3>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
